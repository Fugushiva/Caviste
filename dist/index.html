<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <!--autocomplete -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/css/autoComplete.min.css">
    <link href="output.css" rel="stylesheet">
    <!--Style de swiper-->
    <link rel="stylesheet" href="../src/assets/style/styleSwiper.css" />
    <link rel="icon" type="image/x-icon" href="../src/assets/img/logo_caviste_.svg">
    <!--Style du slider-->
    <link rel="stylesheet" href="../node_modules/nouislider/dist/nouislider.css">
    <link rel="stylesheet" href="../src/assets/style/additionalStyle.css">


    <style>
        html,
        body {
            position: relative;
            height: 100vh;
        }

        .swiper {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {

            font-size: 16px;
            background: #FFFFF2;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        main {
            padding: 12px;
        }


        .btv {
            width: 140px;
            height: 140px;
            object-fit: contain;
            mix-blend-mode: multiply;
            float: left;
            margin-right: 10px;
            margin-top: 20px;

        }
    </style>
    <title>Projet Caviste</title>
</head>

<body class="bg-background">
    <header class="relative h-20 flex items-center bg-primary justify-between ">
        <!-- Logo à gauche -->
        <div class="flex items-center">
            <img src="../src/assets/img/logo_caviste_.svg" alt="logo caviste" class="w-15 h-15">
        </div>
        <!-- Titre principal milieu -->
        <div class="absolute inset-0 flex items-center justify-center">
            <h1 class="text-secondary font-niconne text-3xl ">Caviste</h1>
        </div>
        <div id="burgerMenu" class="flex flex-col gap-1 relative right-5 top-1 lg:invisible">
            <div id="lineTop" class="w-5 h-1 bg-secondary"></div>
            <div id="lineMid" class="w-5 h-1 bg-secondary"></div>
            <div id="lineBot" class="w-5 h-1 bg-secondary"></div>
        </div>
    </header>
    <!--Contenu principal-->
    <main>
        <!--Div formulaire et carousel-->
        <div class="lg:flex lg:flex-wrap lg:justify-between">
            <!--Formulaire de recherche-->
            <div id="formDiv"
                class="flex flex-col mb-4 sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-4 lg:bg-commentBg lg:w-1/4 lg:mt-16  ">
                <!-- Champ de recherche -->
                <form id="form" class="w-full sm:w-auto lg:w-1/2 lg:mx-auto lg:flex lg:flex-col">
                    <input type="text"
                        class="bg-inputBg border-2 h-10 rounded text-center center border-borderInput input w-full mb-2 sm:mb-0 p-2 mr-auto  lg:justify-center lg:mx-0 lg:my-4  "
                        id="inputName" autocomplete="off" placeholder="Rechercher un vin">
                    <!-- Les trois boutons -->
                    <div class="w-full sm:w-auto flex lg:flex-col lg:gap-5 mb-2">
                        <!-- Selection de la couleur -->
                        <select id="colorSelector" class="bg-inputBg h-10 border-2 rounded input w-full sm:w-auto">
                           
                        </select>
                        <!--Selection par tranche de prix-->


                        <!-- Selection  du pays -->
                        <select class="bg-inputBg h-10 border-2 rounded input w-full sm:w-auto" id="countrySelect" >
                        </select>
                        <!---Bouton "more" -->
                        <div class="flex flex-col gap-1 lg:invisible mt-1 ml-2 cursor-pointer " id="redBtn">
                            <div class="w-2 h-2 bg-primary rounded-lg ml-2"></div>
                            <div class="w-2 h-2 bg-primary rounded-lg ml-2"></div>
                            <div class="w-2 h-2 bg-primary rounded-lg ml-2"></div>
                        </div>
                    </div>
                    <!--Slider de prix-->
                    <div id="prix" class="">
                        <label>Prix</label>
                        <!--affichage du prix dynamique-->
                        <div id="showPrice" class="flex justify-between">
                            <div id="priceMin">d</div>
                            <div id="priceMax">d</div>
                        </div>
                        <div id="line" class="bg-inputBg w-full h-1 relative flex flex-row items-center">
                        </div>
                    </div>
                </form>
            </div>



            <!-- Swiper -->
            <div class=" lg:w-1/2 relative  lg:-top-2/4 lg:flex lg:flex-col  ">
                <!--Boîte du swiper-->
                <div class="swiper">
                    <div class="swiper-wrapper">
                        <!--index.js inject-->
                    </div>



                    <!-- Add Pagination -->
                    <div class="swiper-pagination"></div>
                    <!-- Add Navigation -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>
            </div>
        </div>
        <!--Fin div formulaire et carousel-->


        <!--Boutton like, rajout de photo & ajout de note-->
        <div class="flex space-x-4 justify-center gap-2 mt-8 mb-8 lg: ">
            <div class="flex items-center " id="like">
                <!--svg coeur-->
                <svg class="" width="19" height="16" viewBox="0 0 19 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="&#240;&#159;&#166;&#134; icon &#34;heart&#34;">
                        <path id="Vector"
                            d="M4.6875 0.5C3.39844 0.5 2.25 1.00294 1.38281 1.79015C0.539062 2.57737 0 3.64885 0 4.8734C0 6.07609 0.539062 7.14757 1.38281 7.95665L9.375 15.4133L17.3672 7.95665C18.2109 7.16944 18.75 6.09796 18.75 4.8734C18.75 3.67072 18.2109 2.59923 17.3672 1.79015C16.5234 1.00294 15.375 0.5 14.0625 0.5C12.7734 0.5 11.625 1.00294 10.7578 1.79015C9.91406 2.57737 9.375 3.64885 9.375 4.8734C9.375 3.67072 8.83594 2.59923 7.99219 1.79015C7.14844 1.00294 6 0.5 4.6875 0.5Z"
                            fill="#AE1829" />
                    </g>
                </svg>
                <span class="ml-1">like</span>
            </div>
            <div class=" flex items-center" id="addPic">
                <!--svg picture-->
                <svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="&#240;&#159;&#166;&#134; icon &#34;image&#34;">
                        <path id="Vector"
                            d="M0 0V18.75H18.75V0H0ZM2.34375 2.34375H16.4062V9.375L14.0625 7.03125L11.7188 9.375L16.4062 14.0625V16.4062H14.0625L4.6875 7.03125L2.34375 9.375V2.34375Z"
                            fill="#AE1829" />
                    </g>
                </svg>
                <span class="ml-1">Add picture</span>
            </div>
            <div class=" flex items-center" id="addNote">
                <!--svg commentaire-->
                <svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="&#240;&#159;&#166;&#134; icon &#34;pencil&#34;">
                        <path id="Vector"
                            d="M14.0625 0.25L11.7188 2.59375L16.4062 7.28125L18.75 4.9375L14.0625 0.25ZM9.375 4.9375L0 14.3125V19H4.6875L14.0625 9.625L9.375 4.9375Z"
                            fill="#AE1829" />
                    </g>
                </svg>
                <span class="ml-1">add note</span>
            </div>
        </div>
        <!--description, commentaire & note personnelle-->


        <section class="lg:flex lg:flex-col lg:flex-wrap">
            <article
                class="bg-commentBg h-48  flex flex-col items-center rounded-3xl mt-8 w-full relative lg:invisible ">
                <!--Menu déroulant smartphone-->
                <select class="bg-primary text-secondary w-3/6 text-center rounded-lg -top-3 absolute   ">
                    <!--description smartphone-->
                    <option class="bg-primary text-secondary text-center w-3/6 rounded-lg" id="Description">
                        Description
                    </option>
                    <!--Commentaires smartphone-->
                    <option class="bg-primary text-secondary text-center w-3/6 rounded-lg" id="Commentaires">
                        Commentaires
                    </option>
                    <!--Notes personelles smartphone-->
                    <option class="bg-primary text-secondary text-center w-3/6 rounded-lg" id="notes">
                        Notes personelles
                    </option>
                </select>
                <div id="productInfosContent">
                    <!--index.js inject-->
                </div>
            </article>
            <!--Menu déroulant desktop-->
            <article
                class="lg:bg-commentBg lg:h-48  lg:flex lg:flex-col  lg:rounded-3xl  lg:w-6/12 lg:relative lg:left-2/4 lg:bottom-36">
                <div class="invisible lg:flex lg:relative lg:gap-2.5 lg:left-1/4 lg:visible ">
                    <!--description desktop-->
                    <div
                        class="bg-primary text-secondary w-1/6 text-center rounded-lg -top-3 relative left-0 cursor-pointer ">
                        description
                    </div>
                    <!--Commentaires desktop-->
                    <div class="bg-primary text-secondary w-1/6 text-center rounded-lg -top-3 relative cursor-pointer ">
                        Commentaires
                    </div>
                    <!--Notes personelles desktop-->
                    <div class="bg-primary text-secondary w-1/6 text-center rounded-lg -top-3 relative cursor-pointer ">
                        Notes personelles
                    </div>
                </div>
            </article>
        </section>
    </main>
</body>
<!--swiper scr-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jimp/0.22.10/jimp.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
<!--autocomplete -->
<script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/autoComplete.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.1/fetch.min.js"></script>
<script src="../src/script/redBtn.js" type="module"></script>
<script src="../src/index.js" type="module"></script>
<script src="../src/script/burger.js" type="module"></script>


</html>
